<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon / App Icons -->
    <!-- Standard favicon for browsers and Google -->
    <link rel="icon" href="/logo.ico" sizes="any" />
    
    <!-- PNG fallbacks -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    
    <!-- Mobile / PWA icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' https:; object-src 'none'; base-uri 'self';">
    
    <!-- SEO Meta Tags -->
    <title>BlinkFit - Smart Eye Health Monitoring with AI</title>
    <meta name="description" content="BlinkFit uses advanced artificial intelligence to monitor your eye health in real-time, preventing digital eye strain before it happens. Smart, proactive, and effective." />
    <meta name="keywords" content="eye health, digital eye strain, AI health monitoring, BlinkFit, eye care, computer vision syndrome" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blinkfit.site" />
    <meta property="og:title" content="BlinkFit - Smart Eye Health Monitoring with AI" />
    <meta property="og:description" content="BlinkFit uses advanced artificial intelligence to monitor your eye health in real-time, preventing digital eye strain before it happens." />
    <meta property="og:image" content="https://blinkfit.site/logo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://blinkfit.site" />
    <meta property="twitter:title" content="BlinkFit - Smart Eye Health Monitoring with AI" />
    <meta property="twitter:description" content="BlinkFit uses advanced artificial intelligence to monitor your eye health in real-time, preventing digital eye strain before it happens." />
    <meta property="twitter:image" content="https://blinkfit.site/logo.png" />
    
    <!-- Structured Data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "BlinkFit",
      "url": "https://blinkfit.site",
      "logo": "https://blinkfit.site/logo.png",
      "description": "BlinkFit uses advanced artificial intelligence to monitor your eye health in real-time, preventing digital eye strain before it happens.",
      "sameAs": []
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
